name: Deploy Node.js API to EC2

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Cambia según tu versión

      # Instalar pnpm
      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
      # Verificar que pnpm esté disponible
      - name: Check pnpm version
        run: |
          pnpm --version

      # Instalar dependencias del monorepo
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      # Construir la API específica
      - name: Build API
        run: |
          pnpm --filter ./apps/api... run build

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          # Variables
          APP_DIR="/var/www/api"

          # Sincronizar archivos
          mkdir -p $APP_DIR
          rsync -avz --delete --exclude="node_modules" ./app/api/ ubuntu@${{ secrets.EC2_HOST }}:$APP_DIR

          # Instalar dependencias de producción
          cd $APP_DIR
          pnpm install --prod

          # Reiniciar la API con PM2
          pm2 restart api || pm2 start "pnpm run dev" --name "api"
          EOF
